<html lang="pt-BR">

<head>

    <title>Melhor Nota Da Sala</title>
    <style>
        body {
            font-family: 'Chakra Petch', sans-serif;
            background-color: white; /* Fundo branco */
            color: black; /* Texto preto */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1a1a1a; /* Preto para o cabeçalho */
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 2rem;
        }

        .chamada {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 40px;
            background-color: #0d47a1; /* Azul escuro para fundo da seção chamada */
        }

        .chamada-texto h1 {
            font-size: 3rem;
            color: #ffffff; /* Texto branco para o título */
        }

        .chamada-texto p {
            font-size: 1.2rem;
            color: #bbdefb; /* Azul claro para o subtítulo */
        }

        .categoria {
            background-color: #1a1a1a; /* Fundo preto para seção categoria */
            padding: 40px;
            color: white;
        }

        .categoria h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .categoria-videos {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .categoria-videos a {
            margin: 10px;
            transition: transform 0.3s;
        }

        .categoria-videos a:hover {
            transform: scale(1.1);
        }

        .categoria-videos img {
            width: 160px;
            height: 90px;
            border: 2px solid #0d47a1; /* Borda azul escuro nas miniaturas */
        }
    </style>
</head>
