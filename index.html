<html lang="pt-BR">

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700&display=swap"
        rel="stylesheet">
    <title>Guiminamflix</title>
    <style>
        body {
            font-family: 'Chakra Petch', sans-serif;
            background-color: white; /* Fundo branco */
            color: black; /* Texto preto */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1a1a1a; /* Preto para o cabeçalho */
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 2rem;
        }

        .chamada {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 40px;
            background-color: #0d47a1; /* Azul escuro para fundo da seção chamada */
        }

        .chamada-texto h1 {
            font-size: 3rem;
            color: #ffffff; /* Texto branco para o título */
        }

        .chamada-texto p {
            font-size: 1.2rem;
            color: #bbdefb; /* Azul claro para o subtítulo */
        }

        .categoria {
            background-color: #1a1a1a; /* Fundo preto para seção categoria */
            padding: 40px;
            color: white;
        }

        .categoria h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .categoria-videos {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .categoria-videos a {
            margin: 10px;
            transition: transform 0.3s;
        }

        .categoria-videos a:hover {
            transform: scale(1.1);
        }

        .categoria-videos img {
            width: 160px;
            height: 90px;
            border: 2px solid #0d47a1; /* Borda azul escuro nas miniaturas */
        }
    </style>
</head>

<body>
    <header>Eu Hipe</header>

    <section class="chamada">
        <div class="chamada-texto">
            <h1>The Dog Nightmares</h1>
            <p>#Elon Musk esteve aqui</p>
        </div>

        <div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/jZh084essiM?si=3_j-p8FQUBeoMVXe" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </section>

    <section class="categoria">
        <h2>Coleção Eu Hipe</h2>
        <div class="categoria-videos">
            <a href="https://youtu.be/1ZquK3PVtAY?si=mhAVKgd2TPB3Esfi">
                <img src="https://i.ytimg.com/vi/1ZquK3PVtAY/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLCkQ6mD0Tj7CdXv9crdYfDabhb3cA" />
            </a>
            <a href="https://youtu.be/4F4MSfOgm50?si=ymdv_ua16E2Ho4BK">
                <img src="https://i.ytimg.com/vi/4F4MSfOgm50/maxresdefault.jpg" />
            </a>
            <a href="https://youtu.be/d5fBtW64tRM?si=D9IR4XZzTYVj4rFF">
                <img src="https://i.ytimg.com/vi/d5fBtW64tRM/maxresdefault.jpg" />
            </a>
            <a href="https://youtu.be/1I-9nn86qAg?si=xVzRfaZHp3o03sdv">
                <img src="https://i.ytimg.com/vi/1I-9nn86qAg/maxresdefault.jpg" />
            </a>
            <a href="https://youtu.be/m_KODevhWZk?si=OKBQTIoPbzZrn1Lo">
                <img src="https://i.ytimg.com/vi/m_KODevhWZk/sddefault.jpg" />
            </a>
        </div>
    </section>

</body>

</html>
